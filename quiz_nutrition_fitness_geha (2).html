
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍎 חידון תזונה ופעילות גופנית – צוות גהה 🏃‍♀️</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      direction: rtl;
      padding: 20px;
      background: linear-gradient(to bottom right, #fffde7, #e8f5e9);
      color: #333;
    }
    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .answers button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ffffff;
      border: 2px solid #66bb6a;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .answers button:hover {
      background-color: #c8e6c9;
    }
    #nextBtn {
      margin-top: 20px;
      display: none;
      padding: 12px 24px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #explanation {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f8e9;
      border-left: 6px solid #8bc34a;
      border-radius: 8px;
      font-size: 16px;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>🍎 חידון תזונה ופעילות גופנית – צוות גהה 🏃‍♀️</h2>
    <div id="quiz"></div>
    <div id="explanation"></div>
    <button id="nextBtn" onclick="nextQuestion()">שאלה הבאה ➡️</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "🍗 כמה גרם חלבון מומלץ לאדם פעיל לצרוך ביום, לפי ההמלצות הכלליות?",
        answers: ["0.8 גרם לכל ק"ג", "1.2–2 גרם לכל ק"ג", "2.5–3 גרם לכל ק"ג", "4 גרם לכל ק"ג"],
        correct: 1,
        explanation: "לאדם פעיל מומלץ לצרוך כ-1.2–2 גרם חלבון לכל ק"ג משקל גוף ביום, תלוי בסוג האימון."
      },
      {
        question: "⚡ מה ההבדל העיקרי בין פעילות אירובית לאנאירובית?",
        answers: ["אירובית איטית ואנאירובית מהירה", "אירובית צורכת חמצן, אנאירובית לא", "אירובית פועלת על לב ואנאירובית לא", "אין הבדל אמיתי"],
        correct: 1,
        explanation: "פעילות אירובית משתמשת בחמצן ליצירת אנרגיה, אנאירובית מתבצעת ללא נוכחות חמצן, כמו ספרינטים."
      },
      {
        question: "💦 איזה מינרל חשוב במיוחד לאיזון בזמן אימון עם הזעה מרובה?",
        answers: ["ברזל", "אשלגן", "סידן", "מגנזיום"],
        correct: 1,
        explanation: "אשלגן חיוני לאיזון נוזלים, תפקוד עצבי ושרירי – והוא נאבד בזיעה."
      },
      {
        question: "🚶‍♀️ כמה צעדים ביום מומלץ ללכת לשמירה על בריאות כללית?",
        answers: ["3,000", "5,000", "7,000", "10,000"],
        correct: 3,
        explanation: "10,000 צעדים ביום היא מטרה מומלצת לפעילות יומית לשמירה על כושר ובריאות לב."
      },
      {
        question: "🍌 מה כדאי לאכול אחרי אימון כוח?",
        answers: ["ירקות בלבד", "חלבון + פחמימות", "שומנים", "רק מים"],
        correct: 1,
        explanation: "שילוב של חלבון ופחמימות אחרי אימון מסייע לבניית שריר ולמילוי מאגרי גליקוגן."
      },
      {
        question: "🥵 מה מהבאים יכול להעיד על תשישות חום בזמן אימון?",
        answers: ["כאב ראש, סחרחורת, בחילה", "עייפות שרירים בלבד", "חולשה אחרי לילה לבן", "צמא מתון"],
        correct: 0,
        explanation: "תשישות חום עלולה להתבטא בכאבי ראש, סחרחורת, בחילה, הזעה מוגברת ובלבול – מצב שמצריך מנוחה ומים."
      },
      {
        question: "🍞 למה חשוב לשלב פחמימות בארוחה אחרי אימון?",
        answers: ["כדי להרגיע את הרעב", "כדי לעזור בהחזרת נוזלים", "כדי לשחזר גליקוגן בשריר", "כי זה טעים"],
        correct: 2,
        explanation: "פחמימות ממלאות מחדש את מאגרי הגליקוגן שנפגעים באימון, חיוני להתאוששות."
      },
      {
        question: "❌ איך משפיעה תזונה דלה בפחמימות על ביצועים ספורטיביים?",
        answers: ["משפרת סיבולת", "לא משפיעה כלל", "עלולה לפגוע באנרגיה וסיבולת", "משפרת כוח"],
        correct: 2,
        explanation: "פחמימות הן מקור עיקרי לאנרגיה באימונים – חוסר בהן עלול להוביל לעייפות וירידה בביצועים."
      },
      {
        question: "🔥 באיזה סוג פעילות נשרפת הכי הרבה אנרגיה בדקה?",
        answers: ["רכיבה", "שחייה", "ריצה מהירה", "הליכה מהירה"],
        correct: 2,
        explanation: "ריצה מהירה צורכת הרבה אנרגיה בדקה אחת יותר מרוב סוגי הפעילות, במיוחד במשקל גוף גבוה."
      },
      {
        question: "📊 מה ההבדל בין BMI לאחוז שומן?",
        answers: ["BMI מדויק יותר", "אחוז שומן תלוי בגובה", "BMI מעריך משקל ביחס לגובה, אחוז שומן מודד הרכב גוף", "אין הבדל"],
        correct: 2,
        explanation: "BMI נותן הערכה כללית לפי גובה ומשקל, אך לא מבחין בין שריר לשומן. אחוז שומן מודד את הרכב הגוף בפועל."
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const q = questions[current];
      document.getElementById("explanation").innerHTML = "";
      quiz.innerHTML = `<div class="question"><strong>שאלה ${current + 1}:</strong> ${q.question}</div>`;
      const answersHTML = q.answers.map((ans, i) => `<button onclick="checkAnswer(${i})">${ans}</button>`).join("");
      quiz.innerHTML += `<div class="answers">${answersHTML}</div>`;
      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer(selected) {
      const q = questions[current];
      const buttons = document.querySelectorAll(".answers button");
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correct) btn.style.background = "#a5d6a7";
        if (i === selected && i !== q.correct) btn.style.background = "#ef9a9a";
      });
      if (selected === q.correct) score++;
      document.getElementById("explanation").innerHTML = `💡 ${q.explanation}`;
      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("explanation").innerHTML = "";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("result").innerHTML = `🏁 סיימת את החידון!<br>✔️ ענית נכון על ${score} מתוך ${questions.length} שאלות.<br>מעולה לצוות מקצועי כמוך!`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
